syntax = "proto3";

option go_package = "CatsCrud/grpc/proto/grpc";

package grpc;

service CatsCrud {
  rpc GetAllCats (Request) returns (Response) {}
  rpc CreateCats (Request) returns (Response) {}
  rpc GetCat (Request) returns (Response) {}
  rpc UpdateCat (Request) returns (Response) {}
  rpc DeleteCat (Request) returns (Response) {}
}

message Request {}

message Response {}
